<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let money = prompt('Nhập số tiền vay: ');
        let laisuat = parseFloat(prompt('Nhập lãi suất: '));
        let year = prompt('Nhập số năm: ')
        let result = money + year*laisuat
        document.write('Số tiền phải trả sau '+year+' năm là: '+result+' đồng')
    </script>
</body>
</html>
